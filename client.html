<!DOCTYPE html>
<html>
<head>
    <title>Client Side Image Mapping</title>
</head>
<body>

<h2 align="center">Client Side Image Mapping</h2>

<img src="123.png" width="800" height="500" usemap="#abc" border="1">

<map name="abc">
    <!-- Circle -->
    <area shape="circle" coords="150,250,80" href="demo1.html">

    <!-- Rectangle -->
    <area shape="rect" coords="500,150,700,350" href="demo2.html">

    <!-- Triangle -->
    <area shape="poly" coords="300,120,220,300,380,300" href="demo3.html">
</map>
</body>
</html>
